<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move Effect by josecentenodev</title>
</head>
<body>
    <div class="hero">
        <h1 contenteditable>ðŸ”¥ JOSE CENTENO ðŸ”¥</h1>
    </div>
    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 100;

        function shadow(e) {
            const {offsetWidth: width, offsetHeight: height} = hero;
            let {offsetX: x, offsetY: y} = e;
            if(this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }
            
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            text.style.textShadow = `
            ${xWalk * 5}px ${yWalk * 5}px 0 rgba(0, 255, 0, .5),
            ${xWalk * -5}px ${yWalk * -5}px 0 rgba(0, 0, 255, .5),
            ${yWalk * 5}px ${xWalk * 5}px 0 rgba(255, 0, 0, .5),
            ${yWalk * -5}px ${xWalk * -5}px 0 rgba(255, 255, 0, .5)
            `;
        }

        hero.addEventListener('mousemove', shadow)
    </script>
    <style>
        html {
          color: black;
          font-family: sans-serif;
        }
      
        body {
          margin: 0;
        }
      
        .hero {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
        }
      
        h1 {
          text-shadow: 10px 10px 0 rgba(0,0,0,1);
          font-size: 100px;
        }
        </style>
</body>
</html>
